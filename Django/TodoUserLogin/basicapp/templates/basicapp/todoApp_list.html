<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <body>
    {% for task in tasks %}
      <ul>
        <div class="">
           <h3>{{task.task }}</h3>
          <em>{{task.task_description }}</em>

          <a class="btn btn-warning" href="{% url 'basicapp:update_task' pk=task.pk %}">update</a>
          <a class="btn btn-danger" href="{% url 'basicapp:delete_task' pk=task.pk %}">delete</a>
        </div>
      </ul>
    {% endfor %}
    <div class="">
      <a href="{% url 'basicapp:create_task' %}">Create new Task</a>
    </div>

  </body>
</html>
