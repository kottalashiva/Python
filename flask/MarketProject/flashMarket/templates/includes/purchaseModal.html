<style>
  .modalbody{
  background-color: black;
  color: white;
  }
</style>

<!-- Modal -->
<div class="modal fade " id="infoModal-{{item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content modalbody">
      <div class="modal-header">
        <h5 class="modal-title" id="infoModal">{{ item.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ item.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade " id="purchaseModal-{{item.id}}" tabindex="-1" aria-labelledby="purchaseModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content modalbody">
      <div class="modal-header">
        <h5 class="modal-title" id="infoModal">{{ item.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <form method="post">
          {{ purchase_form.hidden_tag() }}
          <p>Are you sure want to purchase this item {{item.name}}</p>
          <input id='purchased_item' type="hidden" name="purchased_item" value="{{item.name}}">
          {{purchase_form.submit(class='btn btn-outline-success')}}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
