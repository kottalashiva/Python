<div class="modal fade " id="sellModal-{{item.id}}" tabindex="-1" aria-labelledby="sellModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content modalbody">
      <div class="modal-header">
        <h5 class="modal-title" id="infoModal">{{ item.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form method="post">
          {{ sell_form.hidden_tag() }}
          <p>Are you sure want to sell this item {{item.name}}</p>
          <input id='sold_item' type="hidden" name="sold_item" value="{{item.name}}">
          {{sell_form.submit(class='btn btn-outline-success')}}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
